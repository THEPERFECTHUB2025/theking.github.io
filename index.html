<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Generator</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; margin-top: 50px;">
    <h1>Key Generator</h1>
    <p>Generate a one-time-use key for your script.</p>
    <button id="generateKey" style="padding: 10px 20px; font-size: 16px;">Generate Key</button>
    <p id="keyOutput" style="margin-top: 20px; font-weight: bold;"></p>
    <script>
        const generateKey = () => {
            const key = "KEY-" + Math.random().toString(36).substring(2, 10).toUpperCase() + "-" + Date.now();
            document.getElementById("keyOutput").innerText = `Your Key: ${key}`;
            // Save the key to a public file for verification
            fetch("https://example.com/keys.txt", {
                method: "POST",
                body: key
            }).catch(() => alert("Failed to save key. This part requires server-side integration."));
        };

        document.getElementById("generateKey").addEventListener("click", generateKey);
    </script>
</body>
</html>
