<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rivals X The King</title>
    <style>
        
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: black;
            color: white;
            user-select: none; 
        }
        
        
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-video video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
        }

        
        .volume-control {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .volume-control input[type="range"] {
            -webkit-appearance: none;
            width: 100px;
            height: 8px;
            background: #00ccff;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .volume-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: #ffffff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.7);
        }

        .volume-control input[type="range"]::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: #ffffff;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-control .volume-icon {
            font-size: 16px;
            color: #ffffff;
            cursor: pointer;
        }

        
        .mute-button {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 2;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        
        .key-generator-text {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #00ccff;
            text-shadow: 0px 0px 10px #00ccff, 0px 0px 20px white;
        }

        
        .rotating-text {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0px 0px 10px red, 0px 0px 20px white;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0px 0px 10px red, 0px 0px 20px white;
            }
            50% {
                text-shadow: 0px 0px 20px red, 0px 0px 40px white;
            }
        }

        
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            margin-top: 40vh;
        }

        .content button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: 2px solid #00ccff;
            background: transparent;
            color: #00ccff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .content button:hover {
            background: #00ccff;
            color: black;
            box-shadow: 0px 0px 15px #00ccff, 0px 0px 30px #00ccff;
        }

        .content p {
            margin-top: 20px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .content .user-count {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #00ff00;
        }
    </style>
</head>
<body>
    
    <div class="volume-control">
        <span class="volume-icon">üîä</span>
        <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="1">
    </div>

    
    <button id="muteButton" class="mute-button">üîä</button>

    
    <div class="background-video">
        <video id="backgroundVideo" autoplay loop>
            <source src="videos/kingvon.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    
    <div class="background">
        <h1 class="key-generator-text">Key Generator</h1>
        <h1 class="rotating-text">Rivals X The King</h1>
    </div>
    <div class="content">
        <button id="generateKey">Generate Key</button>
        <button id="resetKey">Reset Key</button>
        <p id="timer"></p>
        <p class="user-count" id="userCount">Visitors: <span id="visitorCount">0</span></p>
    </div>

    <script>
        const generateButton = document.getElementById("generateKey");
        const resetButton = document.getElementById("resetKey");
        const timerDisplay = document.getElementById("timer");
        const userCountDisplay = document.getElementById("visitorCount");
        const backgroundVideo = document.getElementById("backgroundVideo");
        const volumeSlider = document.getElementById("volumeSlider");
        const muteButton = document.getElementById("muteButton");
    
        // Cl√© actuelle et bouton de copie
       
// Cl√© actuelle et bouton de copie
        const keyDisplay = document.createElement("div");
        const copyButton = document.createElement("button");
        keyDisplay.style.color = "#00ff00";
        keyDisplay.style.fontSize = "18px";
        copyButton.textContent = "Copy Key";
        copyButton.style.marginTop = "10px";
        copyButton.style.padding = "8px 16px";
        copyButton.style.background = "#00ccff";
        copyButton.style.border = "none";
        copyButton.style.borderRadius = "5px";
        copyButton.style.cursor = "pointer";
        copyButton.style.color = "#000";
        document.querySelector(".content").appendChild(keyDisplay);
        document.querySelector(".content").appendChild(copyButton);
        keyDisplay.style.display = "none";
        copyButton.style.display = "none";
        const savedVolume = localStorage.getItem("videoVolume");
        if (savedVolume !== null) {
            backgroundVideo.volume = parseFloat(savedVolume);
            volumeSlider.value = savedVolume;
        } else {
            backgroundVideo.volume = 1; 
        }
    
        
        document.addEventListener("DOMContentLoaded", () => {
            backgroundVideo.play().catch((error) => {
                console.warn("Autoplay bloqu√©. La vid√©o sera lue apr√®s une interaction.");
            });

            // Charger la cl√© existante
            const savedKeyData = JSON.parse(localStorage.getItem("keyData"));
            if (savedKeyData && savedKeyData.key) {
                displayKey(savedKeyData.key);
            }
        });
            
        volumeSlider.addEventListener("input", (event) => {
            const volume = event.target.value;
            backgroundVideo.volume = volume; 
            localStorage.setItem("videoVolume", volume);
        });
    
        
        muteButton.addEventListener("click", () => {
            backgroundVideo.muted = !backgroundVideo.muted; 
            muteButton.textContent = backgroundVideo.muted ? "üîá" : "üîä"; 
        });
    
        
        document.body.addEventListener("click", () => {
            if (backgroundVideo.paused) {
                backgroundVideo.play().catch((error) => {
                    console.error("Impossible de lire la vid√©o : ", error);
                });
            }
        });
    
        
        let visitorCount = parseInt(localStorage.getItem("visitorCount")) || 0;
        visitorCount++;
        localStorage.setItem("visitorCount", visitorCount);
        userCountDisplay.textContent = visitorCount;
    
        async function getUserIP() {
            try {
                const response = await fetch("https://api64.ipify.org?format=json");
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error("Erreur lors de la r√©cup√©ration de l'IP : ", error);
                return null;
            }
        }
          // Gestion de la limitation des cl√©s
        function getCooldown() {
            const cooldown = localStorage.getItem("cooldown");
            return cooldown ? new Date(cooldown) : null;
        }
    
        function updateTimer() {
    const cooldownEnd = getCooldown();
    const now = new Date();

    if (cooldownEnd && now < cooldownEnd) {
        const diff = Math.floor((cooldownEnd - now) / 1000); // En secondes
        const hours = Math.floor(diff / 3600);
        const minutes = Math.floor((diff % 3600) / 60);
        const seconds = diff % 60;
        timerDisplay.innerText = `You can generate a new key in: ${hours}h ${minutes}m ${seconds}s`;
        generateButton.disabled = true;
    } else {
        timerDisplay.innerText = "";
        generateButton.disabled = false;
    }
}
    
        setInterval(updateTimer, 1000);
        updateTimer();
    
        generateButton.addEventListener("click", async () => {
    const now = new Date();
    const nextAvailableTime = new Date(now.getTime() + 12 * 60 * 60 * 1000); // 12 heures
    localStorage.setItem("cooldown", nextAvailableTime);

    // G√©n√©ration d'une cl√© unique
    const key = Array.from(crypto.getRandomValues(new Uint8Array(16)))
        .map(b => b.toString(16).padStart(2, "0"))
        .join("");

    const userIP = await getUserIP(); // R√©cup√®re l'IP de l'utilisateur
    if (userIP) {
        try {
            // Envoie la cl√© et l'IP au serveur
            const response = await fetch("/api/generate-key", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ key, ip: userIP }),
            });

            if (response.ok) {
                localStorage.setItem("keyData", JSON.stringify({ key, ip: userIP })); // Stocke la cl√© localement
                displayKey(key); // Affiche la cl√© dans l'interface
            } else {
                alert("Erreur lors de la sauvegarde de la cl√© sur le serveur.");
            }
        } catch (error) {
            console.error("Erreur lors de l'envoi au serveur :", error);
        }
    } else {
        alert("Erreur : Impossible de r√©cup√©rer votre IP.");
    }

    // Ouvre une nouvelle fen√™tre avec la cl√© unique
    const newWindow = window.open("", "_blank");
    newWindow.document.write(`
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Your Key</title>
            <style>
                body {
                    background-color: black;
                    color: white;
                    font-family: Arial, sans-serif;
                    text-align: center;
                    margin-top: 20%;
                }
                .key {
                    font-size: 24px;
                    color: #00ff00;
                }
            </style>
        </head>
        <body>
            <h1>Here is your unique key:</h1>
            <div class="key">${key}</div>
            <p>Valid for 12 hours</p>
        </body>
        </html>
    `);
    updateTimer(); // Met √† jour le minuteur
});

resetButton.addEventListener("click", () => {
    localStorage.removeItem("cooldown");
    localStorage.removeItem("keyData");
    keyDisplay.style.display = "none";
    copyButton.style.display = "none";
    alert("Key has been reset! You can now generate a new key.");
    updateTimer();
});

// Fonction pour afficher la cl√©
function displayKey(key) {
    keyDisplay.textContent = `Generated Key: ${key}`;
    keyDisplay.style.display = "block";
    copyButton.style.display = "block";

    // Copier la cl√© dans le presse-papier
    copyButton.addEventListener("click", () => {
        navigator.clipboard.writeText(key).then(() => {
            alert("Key copied to clipboard!");
        }).catch(() => {
            alert("Failed to copy the key.");
        });
    });
}
    </script>
</body>
</html>
